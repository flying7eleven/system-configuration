- name: Ensure the acl package is included to be able to let Ansible get an unprivileged user.
  become: yes
  ansible.builtin.pacman:
    name: acl
    state: present

- name: Ensure vim is installed on the computer.
  become: yes
  ansible.builtin.pacman:
    name: "{{ item }}"
    state: present
  with_items:
    - ctags
    - fzf
    - git
    - vim