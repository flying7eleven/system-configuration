zsh_kerberos_username: "{{ vault_zsh_kerberos_username }}"

sway_wayland_window_rules:
  - name: "Adli√©-based applications"
    app_id: "adelie"
    flags:
      - max_render_time off
      - blur disabled
      -
  - name: "NextCloud Desktop Client"
    app_id: "com.nextcloud.desktopclient.nextcloud"
    flags:
      - floating enabled
      - resize set width 500px
      - resize set height 600px
      - move window position 80 ppt 0 ppt

  - name: "Alacritty Terminal Emulator"
    app_id: "Alacritty"
    flags:
      - workspace $ws-primary-terminal

  - name: "Firefox Browser"
    app_id: "firefox"
    flags:
      - workspace $ws-browser

sway_x11_window_rules:
  - name: "Video LAN Client"
    class: "vlc"
    flags:
      - floating enabled

  - name: "Steam Webbrowser"
    instance: "steamwebhelper"
    flags:
      - workspace $ws-steam
      - floating enabled
      - max_render_time off
      - blur disabled

  - name: "Spotify"
    class: "Spotify"
    flags:
      - workspace $ws-music

  - name: "RustRover IDE"
    class: "jetbrains-rustrover"
    flags:
      - workspace $ws-dev-1

  - name: "PyCharm IDE"
    class: "jetbrains-pycharm"
    flags:
      - workspace$ws-dev-1

  - name: "CLion IDE"
    class: "jetbrains-clion"
    flags:
      - workspace $ws-dev-1

  - name: "DataGrip IDE"
    class: "jetbrains-datagrip"
    flags:
      - workspace $ws-dev-2

  - name: "SpeedCrunch"
    class: "SpeedCrunch"
    flags:
      - floating enable

  - name: "Steam Client"
    class: "steam"
    flags:
      - workspace $ws-steam
      - floating disable
      - fullscreen enable
      - max_render_time off
      - blur disabled

  - name: "Baldur's Gate 3"
